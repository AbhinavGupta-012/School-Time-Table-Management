<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | School Timetable</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2>Register</h2>

        <!-- Display success/error messages -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Thymeleaf form with CSRF -->
        <form id="registerForm" th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="toggle-text">Already have an account? <a th:href="@{/login-page}">Login here</a></p>
    </div>
</div>

<!-- JavaScript fallback -->
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, username, password })
        });

        if (response.ok) {
            alert('Registration successful! Redirecting to login...');
            window.location.href = '/login-page';
        } else {
            const err = await response.text();
            alert('Registration failed: ' + err);
        }
    });
</script>
</body>
</html>
